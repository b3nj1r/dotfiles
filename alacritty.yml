# window dimensions
window:
 #dimensions:
   columns: 0
   lines: 0

# window position
position:
   x: 0
   y: 0

 # window padding
padding:
   x: 3
   y: 3

# window decorations
decorations: none

# window start mode
startup_mode: Maximized

# window title
title: terminal

# scrollback buffer value
scrolling:
 history: 20000


# font config
font:
 # normal font face
 normal:
   # font family
   family: monospace

   style: Regular

 # bold font face
 bold:
   # font family
   family: monospace

   style: Bold

 # italic font face
 italic:
   # font family
   family: monospace

   style: Italic

 # bold italic font face
 bold_italic:
   # font family
   family: monospace

   style: Bold Italic

 # Point size
 size: 8.0

 # offset space around each char
 offset:
   x: 1
   y: 1

# color config
colors:
 # default colors
 primary:
   background: '#080818'
   foreground: '#ECEFF4'

 # cursor colors
 cursor:
   text: '#080808'
   cursor: '#9ca1aa'

 # selection colors
 selection:
   text: '#080808'
   background: '#b2ceee'

 # normal colors
 normal:
   black:   '#1e2132'
   red:     '#c2c4ce'
   green:   '#4b4b6b'
   yellow:  '#95efef'
   blue:    '#84a0c6'
   magenta: '#c6c8d1'
   cyan:    '#c6c8d1'
   white:   '#c6c8d1'

 # bright colors
 bright:
   black:   '#6b7089'
   red:     '#c2c4ce'
   green:   '#95c4ce'
   yellow:  '#e9b189'
   blue:    '#91acd1'
   magenta: '#ada0d3'
   cyan:    '#95c4ce'
   white:   '#d2d4de'

